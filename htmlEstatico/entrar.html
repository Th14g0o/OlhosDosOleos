<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óleos dos Olhos</title>
    <link rel="icon" type="image/x-icon" href="imgs/icones/signo.svg">
    <link rel="stylesheet" href="estilos/comum.css">
    <link rel="stylesheet" href="estilos/entrar.css">
</head>
<body>
    <figure class="figureHeader">
        <img src="imgs/header/signo.svg" alt="Logo do site. Signo em formato de cabeça de elefante."/>
    </figure>
    <div class="formCompleto">
        <form action="">
            <figure>
                <img src="imgs/entrar/logoOdoVermelha.png"/>
            </figure>
            <h2>Entrar</h2>
            <input type="text" placeholder="nome email"/>
            <input type="password" placeholder="senha"/>
            <span>-OU-</span>
            <a href="" class="botaoComum">
                <img src="imgs/entrar/googleIcone.png" />
                <p>Entre com o Google</p>
            </a>
            <div>
                <input class="botaoComum fundoBtVermelho" type="submit" value="Entrar" />
                <a class="linkSimples" href="#">Ainda não possui uma conta? Registre-se  <b>aqui</b></a>
            </div>
        </form>
        <figure>
            <img src="imgs/entrar/banner.png" />
        </figure>
    </div>
</body>
</html>
